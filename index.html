<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gif Search!</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- link jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/images/search.ico">
</head>

<!-- unscrollable background -->
<body class="bg">
  <div class="container">

    <!-- interactive jumbotron -->
    <h2 id="title" class="jumbotron text-center">Gif Searcher!</h2>

    <!-- display buttons -->
    <div id="buttons-view"></div>
    <div class="row mt-3">
      <div class="col-sm-12 ml-2">
        <form id="search-form">
          <input type="text" id="giphy-input" class="mr-1" placeholder="Type something here">
          <button id="add-giphy" class="btn btn-primary mr-1" type="submit" value="submit">Add Topic</button>
          <button id="reset-button" class="btn btn-warning">Reset</button>
        </form>
      </div>
    </div>
    <div class="row">

      <!-- display giphys -->
      <div id="content" class="col-sm-12 mt-5 mb-5 text-center">
        <p>Start by clicking on a topic or add your own!</p>
        <p>Add as many topics as you like!</p>
        <p>They will be here when you get back!</p>
        <p>Use Reset to clear the added topics!</p>
      </div>
    </div>
  </div>

<!-- link application -->
<script src="assets/js/app.js" type="text/javascript"></script>

</body>
</html>
