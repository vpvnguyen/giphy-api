<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy API</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- link jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<div class="container">
  <h2 id="title" class="jumbotron jumbotron-fluid text-center">Giphy Search</h2>

  <!-- Buttons will Get Dumped Here -->
  <div id="buttons-view"></div>

  <div class="row mt-3">
  <form id="search-form">
    <label for="giphy-input">Add Giphy</label>
    <input type="text" id="giphy-input">
    <!-- Button triggers new giphy to be added -->
    <button id="add-giphy" class="btn btn-success" type="submit" value="submit">Submit</button>
    </div>
  </form>
  <img src="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-still="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-animate="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200.gif" data-state="still" class="gif">
  <img src="https://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-still="https://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif" data-animate="https://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif" data-state="still" class="gif">
  <img src="https://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-still="https://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif" data-animate="https://media3.giphy.com/media/W6LbnBigDe4ZG/200.gif" data-state="still" class="gif">
  <div class="row">
    <div id="content" class="col-xs-12 mt-5 mb-5 text-center"></div>
  </div>
</div>

<script type="text/javascript">

// array to hold giphy buttons
var giphyArr = ["Pokemon", "Spongebob", "Chuck Norris", "Cat Facts"];

// Function for dumping the JSON content for each button into the div
function displayGiphy() {
  $('#content').empty();

  // when user presses a giphy button, search and display giphy
    event.preventDefault();
    var searchQuery = $(this).attr('data-name');
    console.log(`Search Query: ${searchQuery}`);

    var apiKey = 'FYvzSNBBiaOqf3rAD8ALeaoV0S69Qi29';
    var apiRoute = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${searchQuery}&limit=25&offset=0&rating=G&lang=en`;

    // async get method; call giphy api
    $.get({
      url: apiRoute
    }).done(function(response) {
      console.log(response.data);
      var currentRow;
      for (var i = 0; i < response.data.length; i++) {
          if (i % 3 == 0) {
              currentRow = $("<div>");
              currentRow.addClass("row");
              $("#content").append(currentRow);
          }
          var div = $("<div>");
          div.addClass("col-sm-4");
          var tempImg = $("<img class='m-2'>");
          tempImg.attr("src", response.data[i].images.fixed_height.url);
          div.append(tempImg);
          $(currentRow).append(div);
      }
    }); // end done function
}; // end displayGiphy

// Function for displaying button data
function renderButtons() {

  // Deleting the buttons prior to adding new giphyArr
  $("#buttons-view").empty();

  // Looping through the array of giphyArr
  for (var i = 0; i < giphyArr.length; i++) {

    // Then dynamicaly generating buttons for each giphy in the array
    var a = $("<button>");
    // Adding a class of giphy to our button
    a.addClass("giphy btn btn-danger");
    // Adding a data-attribute
    a.attr("data-name", giphyArr[i]);
    // Providing the initial button text
    a.text(giphyArr[i]);
    // Adding the button to the buttons-view div
    $("#buttons-view").append(a);
  }
};

// This function handles events where one button is clicked
$("#add-giphy").on("click", function (event) {
  event.preventDefault();

  // get user input from text box
  var text = $("#giphy-input").val().trim();

  // prevent user from adding blank or same buttons
  if (text === '') {
    $('#title').text('Nothing to add because it\'s blank!');
  } else if (giphyArr.includes(text)) {
    $('#title').text(`${text} already exists!`);
    console.log('Button already exists');
  } else {
    // The giphy from the textbox is then added to our array
    giphyArr.push(text);
  }

  // Calling renderButtons which handles the processing of our giphy array
  renderButtons();
}); // end add giphy on click

// Generic function for displaying the giphy images
$(document).on("click", ".giphy", displayGiphy);

// Calling the renderButtons function to display the intial buttons
renderButtons();

$(".gif").on("click", function() {

      var state = $(this).attr('data-state');
      console.log(state);

      if (state === 'still') {
        var animate = $(this).attr('data-animate');
        $(this).attr('src', animate);
        var ani = $(this).attr('data-state', 'animate')
      } else if (state === 'animate') {
        var still = $(this).attr('data-still');
        $(this).attr('src', still);
        $(this).attr('data-state', 'still');
      }
    });

  // need to figure out fixed_width_small_still 
  // and fixed_height_small for pausing gifs
  // the source will control which image is being displayed
</script>
</body>
</html>
